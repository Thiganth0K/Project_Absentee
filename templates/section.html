<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #a0e3ff, #ccefff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), rgba(0, 0, 0, 0.05));
        }

        .background::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.05), rgba(0, 0, 0, 0.05) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, 0.05) 50%, rgba(255, 255, 255, 0.05) 75%, transparent 75%, transparent);
            background-size: 40px 40px;
            animation: move 6s infinite linear;
            z-index: -1;
        }

        

        @keyframes move {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 40px 40px;
            }
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            z-index: 1;
            position: relative;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 22px;
            font-weight: 700;
        }

        .form-option {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .form-option:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(-3px);
        }

        .form-option a {
            display: block;
            padding: 12px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .form-option a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .form-option a:active {
            transform: scale(0.98);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 18px;
            }

            .form-option a {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h2>Select Form</h2>
        <div class="form-option">
            <a href="{{ url_for('absentee_form') }}">Absentee Form</a>
        </div>
        <div class="form-option">
            <a href="{{ url_for('on_duty_form') }}">On-Duty Form</a>
        </div>
    </div>
</body>
</html>
