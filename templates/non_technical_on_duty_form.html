<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student On-Duty Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #a0e3ff, #ccefff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), rgba(0, 0, 0, 0.05));
        }

        .background::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.05), rgba(0, 0, 0, 0.05) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, 0.05) 50%, rgba(255, 255, 255, 0.05) 75%, transparent 75%, transparent);
            background-size: 40px 40px;
            animation: move 6s infinite linear;
            z-index: -1;
        }

        .background::after {
            content: "";
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background-image: url('{{ url_for('static', filename='cute_character.png') }}');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.2;
            z-index: -2;
        }

        @keyframes move {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 40px 40px;
            }
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            z-index: 1;
            position: relative;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 700;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 6px;
            font-weight: 600;
            color: #555;
        }

        input, select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #4ac0f7;
        }

        .radio-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .radio-group label {
            margin: 0;
            font-weight: 600;
            margin-right: 10px;
        }

        .radio-group input {
            margin-right: 5px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

        .button-group input {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-group input[type="submit"] {
            background-color: #28a745;
        }

        .button-group input[type="submit"]:hover {
            background-color: #218838;
        }

        .button-group input[type="reset"] {
            background-color: #dc3545;
        }

        .button-group input[type="reset"]:hover {
            background-color: #c82333;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 20px;
            }

            label {
                font-size: 14px;
            }

            input, select {
                font-size: 14px;
            }

            .button-group input {
                font-size: 14px;
                padding: 8px 15px;
            }
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="container">
        <h2>Student Non-Technical On-Duty Form</h2>
        <form method="POST" action="{{ url_for('non_technical_on_duty_submit') }}" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="reg_no">Registration Number:</label>
            <input type="text" id="reg_no" name="reg_no" required>

            <label>Gender:</label>
            <div class="radio-group">
                <label for="male">
                    <input type="radio" id="male" name="gender" value="Male" required> Male
                </label>
                <label for="female">
                    <input type="radio" id="female" name="gender" value="Female" required> Female
                </label>
            </div>

            <label for="start_date">From Date:</label>
            <input type="date" id="start_date" name="start_date" required>

            <label for="end_date">To Date:</label>
            <input type="date" id="end_date" name="end_date">

            <label for="reason">Reason:</label>
            <input type="text" id="reason" name="reason" required>

            <label for="department">Department:</label>
            <select id="department" name="department" required>
                <option value="">Select Department</option>
                <option value="Artificial Intelligence and Data Science">Artificial Intelligence and Data Science</option>
                <!-- Add more options as needed -->
            </select>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="attachment">Attachment (ie:Event Details) :  </label>
            <input type="file" id="attachment" name="attachment" accept=" .png, .jpg, .jpeg" required>
            
            <label for="signature">Upload Signature:</label>
            <input type="file" id="signature" name="signature" accept=".png, .jpg, .jpeg" required>

            <div class="button-group">
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>

</html>
